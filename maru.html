<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D Sphere</title>
    <style>
      /* 全体の背景 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: radial-gradient(circle at center, #1e002e, #0b0012 80%);
        overflow: hidden;
      }

      /* 球体のスタイル */
      .sphere {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #d94fc5, #0d001c);
        box-shadow: inset -30px -30px 60px rgba(0, 0, 0, 0.4),
          20px 20px 60px rgba(0, 255, 168, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="sphere"></div>
  </body>
</html>
